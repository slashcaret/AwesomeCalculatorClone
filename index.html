<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="calcframe">
            <div class="display">
                <input id="display-text" type="text" maxlength="25">
                <!-- <textarea id="display-text" rows="4"></textarea> -->
            </div>
            <div class="btnGrid">
                <button id="ac">AC</button>
                <button id="del">DEL</button>
                <button id="divide">&divide;</button>
                <button id="num1">1</button>
                <button id="num2">2</button>
                <button id="num3">3</button>
                <button id="multiply">*</button>
                <button id="num4">4</button>
                <button id="num5">5</button>
                <button id="num6">6</button>
                <button id="add">+</button>
                <button id="num7">7</button>
                <button id="num8">8</button>
                <button id="num9">9</button>
                <button id="subtract">-</button>
                <button id="decimal">.</button>
                <button id="num0">0</button>
                <button id="eval">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
